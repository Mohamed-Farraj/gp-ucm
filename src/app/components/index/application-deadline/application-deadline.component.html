<section class="bg-white mb-3 p-md-5 py-5 px-2 rounded-5 shadow-sm">
  <h3 class="mb-4 text-center fw-medium">مواعيد التقديم للمدن الجامعية</h3>
 <div class="table-responsive">
  <table class="table table-hover align-middle mb-0 rounded-4 overflow-hidden custom-table-sm">
    <thead class="table-light">
      <tr >
        <th scope="col"></th>
        <th class="fs-5" scope="col">من</th>
        <th class="fs-5" scope="col">الي</th>
      </tr>
    </thead>
    <tbody>
      @for (item of res; track $index) 
      {
        <tr>
          <th scope="row" class="fw-semibold fs-5">{{item?.studentType}}</th>
          <td class="fs-5" >{{item?.applicationStartDate}}</td>
          <td class="fs-5" >{{item?.applicationEndDate}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>

</section>
